<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="front/styles/styles.css">
  <link rel="stylesheet" href="front/styles/ToolTip.css">
  <title>GitChronos</title>
</head>

<body>
  <div id="app" class="app-container">

    <!-- Header -->
    <header class="app-header" id="app-header">
      <h1>GitChronos</h1>
    </header>

    <!-- Sidebar for selecting projects -->
    <aside class="app-sidebar">
      <h2>Projects</h2>
      <ul id="projects-list" class="project-list">
      </ul>
    </aside>
    <!-- Main content area -->
    <main class="app-main">

      <!-- Timeline view for commits -->
      <section id="timeline" class="timeline-view">
        <div class="timeline-container"> </div>
      </section>

      <!-- Detailed commit and branch info -->
      <section id="details" class="details-panel">
        <h2>Commit Details</h2>
        <div id="commit-details" class="commit-details"> </div>
        <h2>Branch Overview</h2>
        <div id="branch-overview" class="branch-overview"> </div>
      </section>
      <section id="graph-canvas-section" class="graph-canvas-section">
        <div id="graph-canvas" class="graph-canvas"></div>
      </section>

    </main>
  </div>

  <script type="module" src="front/js/FrontApp.js" defer></script>
</body>

</html>
