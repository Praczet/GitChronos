<!DOCT<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="front/styles/fonts.css">
    <link rel="stylesheet" href="front/styles/styles.css">
    <link rel="stylesheet" href="front/styles/ToolTip.css">
    <link rel="stylesheet" href="front/styles/timeline.css">
    <title>GitChronos</title>
  </head>

  <body>
    <div id="app" class="app-container">

      <!-- Header -->
      <header class="app-header" id="app-header">
        <h1>GitChronos</h1>
        <div class="fades-top">
          <div class="fade-at f1"></div>
          <div class="fade-at f2"></div>
          <div class="fade-at f3"></div>
          <div class="fade-at f4"></div>
        </div>
      </header>

      <!-- Sidebar for selecting projects -->
      <aside class="app-sidebar" id="app-sidebar">
        <h2>Projects</h2>
        <ul id="projects-list" class="project-list">
        </ul>
      </aside>

      <!-- Main content area -->
      <main class="app-main">
        <!-- Graph canvas as the main working area -->
        <section id="main-section" class="main-section">
          <div id="graph-canvas" class="graph-canvas"></div>
        </section>

        <!-- Timeline view for commits on the right side -->
        <section id="timeline" class="timeline-view">
          <div class="timeline-container"></div>
        </section>
      </main>
      <footer class="app-footer">
        <div class="fades-top">
          <div class="fade-at f4"></div>
          <div class="fade-at f3"></div>
          <div class="fade-at f2"></div>
          <div class="fade-at f1"></div>
        </div>
      </footer>
    </div>

    <script type="module" src="front/js/FrontApp.js" defer></script>
  </body>

  </html>
